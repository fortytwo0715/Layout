<html>
  <head>
    <meta charset="utf-8">
    <title>Airbnb home</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Your responsive signup form -->
    <div class="container">
      <div class="row justify-content-center">
         <div class="col-12 col-lg-4">
            <h1 class="text-center mb-5">Create your account</h1>
         </div>
      </div>

      <form action="#">
         <div class="form-row justify-content-center">
            <div class="form-group col-6 col-lg-2">
              <label for="firstname">Your First Name</label>
              <input type="name" class="form-control" id="firstname" placeholder="Teddy">
            </div>
            <div class="form-group col-6 col-lg-2">
              <label for="lastname">Your Last Name</label>
              <input type="name" class="form-control" id="lastname" placeholder="Doritos">
            </div>
        </div>

        <div class="form-row justify-content-center">
           <div class="form-group col-12 col-lg-4">
            <label for="emailInput">Your email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="teddy@email.com">
          </div>
        </div>

        <div class="form-row justify-content-center">
          <div class="form-group col-12 col-lg-4">
            <label for="passwordInput">Your password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
          </div>
        </div>

        <div class="form-row justify-content-center">
          <div class="form-group col-12 col-lg-4">
            <label for="selectKnowUs">How do you know us?</label>
            <select class="form-control" id="selectKnowUs">
              <option value="facebook">Facebook</option>
              <option value="google search">Google Search</option>
              <option value="a friend">A Friend</option>
            </select>
          </div>
        </div>

        <div class="form-row justify-content-center">
          <input class="btn btn-primary btn-shadow btn-block col-12 col-lg-4" type="submit" value="Sign Up">
        </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Including Bootstrap JS (with its Popper.js / jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  </body>
</html>
